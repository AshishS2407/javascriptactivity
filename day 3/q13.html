<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         

        let a,b,c;
        a=20,b=25;
        document.write(`before swapping ,a=${a},b=${b}`,"<br>")
        c=a;
        a=b;
        b=c;
        document.write(`After swapping ,a=${a},b=${b}`,"<br>")

        z=20,y=10
        document.write(`before swapping w/o using tem.variable ,z=${z},y=${y}`,"<br>")
        z=z+y;
        y=z-y;
        z=z-y;
        document.write(`After swapping w/o using tem.variable ,z=${z},y=${y}`,"<br>")
    </script>
</body>
</html>
