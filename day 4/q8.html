<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=2021;

        if (x%4==0 || x%400==0 && x%100 !=0)
        {
            document.write ("leap year")
        }
        else {
            document.write ("not a leap year")
        }
    </script>
</body>
</html>
