<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x= 21;
 
        if (x%3==0 && x%7==0)
        {
            document.write ("The number is a multiple of 3 and 7")
        }
        else if (x%3==0)
        {
            document.write ("The number is a multiple of 3")
        }
        else if (x%7==0)
        {
            document.write ("The number is a multiple of 7")
        }
        else
        {
            document.write ("The number is  not a multiple of 3 or 7")
        }
    </script>
</body>
</html>
