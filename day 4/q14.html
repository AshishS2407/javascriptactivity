<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x= 20;
        if (x<0)
        {
            document.write ("Freezing weather")
        }
        else if (x>=0 && x <=10)
        {
            document.write ("Very Cold weather")
        }
        else if (x>=10 && x <=20)
        {
            document.write ("Cold weather")
        }
        else if (x>=20 && x <=30)
        {
            document.write ("Normal in temp")
        }
        else if (x>=30 && x <=40)
        {
            document.write ("Its Hot")
        }
        else if (x>=40)
        {
            document.write ("Very Hot")
        }
        else {
            document.write ("Inaccurate")
        }
    </script>
</body>
