    <script>
        let a,b,c,x,k,y,z
    a=6,b=-1 ,c=-5
    k=(b*b-4*a*c)**0.5
    y=(-b+k)/(2*a)
    z=(-b-k)/(2*a)
    x=(-b)/(2*a)
    if (k==0) {
        document.write("<br>the solution for x1 is ",x,"<br>")
    } else {
        document.write("<br>x1 has two solutions which are ",y," and ",z,"<br>")
    }
    </script>
