<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    

        let num = 174;
        let b = 0;
        for (i = num; i !== 0; i = Math.floor(i / 10)) {
            let r = i % 10;
            b = b * 10 + r;
        }
        document.write(`<br>Reverse of the given number is ${b}`);


        
    </script>
</body>
</html>
